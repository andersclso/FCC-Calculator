<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Heebo:100" rel="stylesheet">
	<script src="jquery-3.2.1.min.js"></script>
	<script src="freecodecalc.js"></script>
	<title>FreeCodeCALC</title>
</head>
<body>
	<div id="CalcFrame">
		<div id="Display">
			<div class="screen">
				<div class="results-frame">
					<span class="results">0</span>
				</div>
				<div class="equation-frame">
					<span class="equation"></span>
				</div>
			</div>
		</div>
		<div class="row1">
			<button id="Clear" class="b">C</button>
			<button id="Left-Bracket" class="b">(</button>
			<button id="Right-Bracket" class="b">)</button>
			<button id="Divide" class="b">รท</button>
		</div>
		<div class="row2">			
			<button id="55">7</button>
			<button id="56">8</button>
			<button id="57">9</button>
			<button id="Multiply" class="b">ร</button>
		</div>
		<div class="row3">
			<button id="52">4</button>
			<button id="53">5</button>
			<button id="54">6</button>
			<button id="Subtract" class="b">-</button>
		</div>
		<div class="row4">
			<button id="51">3</button>
			<button id="50">2</button>
			<button id="49">1</button>
			<button id="Add" class="b">+</button>
		</div>
		<div class="row5">
			<button id="48">0</button>
			<button id="Power" class="b">x<sup>n</sup></button>
			<button id="Enter" class="b">=</button>
		</div>
	</div>
</body>
</html>
